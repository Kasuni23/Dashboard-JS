<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="style.css" rel="stylesheet"/>
   
</head>
<body>
    <div class="dashboard-wrap">
        <div class="row">
            <div class="side-bar">
                <ul class="side-bar-menu">
                    <li><a href="#"><i class="fa-solid fa-gauge"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fa-regular fa-user"></i>Customers</a></li>
                    <li><a href="#"><i class="fa-solid fa-list"></i>Items</a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i>Sales</a></li>
                    <li><a href="#"><i class="fa-solid fa-user-secret"></i>User Administartion</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div  class="top-menu">
                    <ul class="top-menu-list">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Setting</a></li>
                    <li><a href="#">logout</a></li>
                    </ul>
                </div>

               <div class="form">
                <form onsubmit="addToCart(event)">
                    <label >Vehicle Name</label>
                    <input type="text" id="vehicleName" required>

                    <button type="submit">Add to List</button>
                </form>
               </div>
               <ul id="carsList">

               </ul>

               <form onsubmit="submitform(event)">
                    <input type="text" id="userName" placeholder="User Name" required/>
                    <input type="password" id="password" placeholder="Password" required />
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="text" id="phone" placeholder="Telephone" required />
                    <button type="submit">Submit</button>

                    <p id="erroMsg"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/00aa9bb601.js" crossorigin="anonymous"></script>
   
   <script>

     const submitform = (event) => {

        event.preventDefault();

        let username = document.getElementById("userName").value;
        let password = document.getElementById("password").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;

        // validate

        let erroMsg = document.getElementById("erroMsg");
        let email_regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g;
        let phone_regex = /^(\([0-9]{3}\)\s*|[0-9]{3}\-)[0-9]{3}-[0-9]{4}$/;

        if(username.length < 8 ){
            erroMsg.innerHTML = "user name must at least 8 characters";
        }
        else if(password.length <8){
            erroMsg.innerHTML = "password must at least 8 characters";
        }
        else if(!email_regex.test(email)){
            erroMsg.innerHTML = "is enter valid email";
        }
        else if(!phone_regex.test(phone)){
            erroMsg.innerHTML = "enter correct number";
        }
        else{
            erroMsg.innerHTML = "";

            // submit the form to server side 
        }

        }




        let cars= []; // define array
        const addToCart = (event) =>{
            event.preventDefault();

            let carsList = document.getElementById("carsList"); // find the element with id 'carsList'
            let vehicleName = document.getElementById("vehicleName").value; //get the value entered by user

            cars.push(vehicleName);
           carsList.innerHTML = "";

            // for (let i = 0; i < cars.length;i++) {
            //     carsList.innerHTML += `<li>${cars[i]}</li>`; 
            // }

            // let i=0;
            // while(i<cars.length) {
            //     carsList.innerHTML += `<li>${cars[i]}</li>`;
            //     i++;
            // }

            // cars.forEach((cars) =>{
            //     carsList.innerHTML += `<li>${cars}</li>`;
            // })

             cars.map((cars) => {
                carsList.innerHTML += `<li>${cars}</li>`;
            })

            document.getElementById("vehicleName").value = ""; //clear 
            
        }

       
       
    </script>
</body>
</html>
